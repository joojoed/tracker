<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; }
        input, textarea { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Enter Data</h2>
    <form id="data-entry-form">
        <input type="text" id="Sr. #" placeholder="Sr. #" required>
        <input type="text" id="Candidate Name" placeholder="Candidate Name" required>
        <input type="text" id="Position Offered" placeholder="Position Offered" required>
        <input type="text" id="Entity" placeholder="Entity" required>
        <input type="text" id="Department" placeholder="Department" required>
        <button type="submit">Submit</button>
    </form>
    <script src="data-entry.js"></script>
</body>
</html>
